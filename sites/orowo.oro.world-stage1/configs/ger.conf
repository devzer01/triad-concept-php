#Faqs.tpl# 
FAQ_Intro = "Hier findet Ihr die am häufigsten gestellen Fragen in einer kurzen Übersicht. Solltet ihr weitere Fragen haben die hier unbeantwortet bleiben, koennt ihr euch auch vertrauensvoll an den Support wenden."

FAQ_Q1 = "1) Muss ich bezahlen, wenn ich mich bei Chataffair.net registriere?"
FAQ_A1 = "Nein, die Anmeldung bzw. Registrierung bei uns ist absolut kostenfrei. Sobald ihr euch registriert, erhaltet ihr auch sofort kostenfreien Zugang zu eurem individuellen Memberbereich."

FAQ_Q2 = "2) Gibt es hier versteckte Kosten oder Abofallen?"
FAQ_A2 = "Nein, denn ihr entscheidet selbst, ob und in welchem Umfang ihr die kostenpflichtigen Premium-Funktionen von Chataffair.net nutzen wollt. Wir haben dazu ein uebersichtliches und transparentes Prepaid-System integriert, welches komplett frei ist von Abonnemnentdiensten oder ähnlichen versteckten Zusatzkosten. Die Registrierung und die Nutzung der eigenen Profile bleibt davon natürlich frei und ist somit kostenlos.<br/><br/>Es steht euch also vollkommen frei, ob ihr Zahlungen leisten wollt oder nicht – jederzeit und mit jeder angebotenen Zahlmethode."

FAQ_Q3 = "3) Wie funktioniert denn die Anmeldung?"
FAQ_A3 = "Für die Anmeldung benötigt ihr lediglich eine gültige Email-Adresse sowie ein funktionierendes Mobiltelefon. Wir versenden an jeden sich neu registrierenden User einen Freischaltlink an die genannte Email-Adresse sowie einen Aktivierungscode auf das Mobiltelefon. Dadurch stellen wir sicher, dass unser Service für euch frei bleibt von Usern, die das Portal und den Sinn dahinter negativ beeinträchtigen könnten."

FAQ_Q4 = "4) Ist es jederzeit möglich, mein Profil zu ändern oder weiter zu vervollständigen?"
FAQ_A4 = "In einem Wort: selbstverständlich! Ihr habt jederzeit die Möglichkeit euer Pofil in eurem ganz persönlichen Memberbereich weiter auszubauen, zu vervollständigen oder eure Eingaben zu aktualisieren. Das gilt natürlich auch für eure Profilbilder.<br/><br/>Diese Profilbilder sind eine eindeutige Empfehlung an euch, denn so werden Suchende schneller auf euch aufmerksam."

FAQ_Q5 = "5) Und wie lösche ich mein Profil?"
FAQ_A5 = "Aber klar doch! Es steht hier jedem frei, sich nicht nur an- sondern auf Wunsch auch wieder abzumelden. Wenn du zum Beispiel einen neuen Partner gefunden hast oder auch einfach keine Lust mehr auf unseren Servie hast, dann kannst du in deinem Member-Bereich jederzeit dein Profil löschen. Die Sicherheit eurer persönlichen Daten ist auch gewährleistet, denn diese werden dann unwiderruflich gelöscht.<br/><br/>Ihr braucht auch keine Kündigungsschreiben aufzusetzen, Emails zu schreiben oder Service-Hotlines anzurufen, ein Mausklick genügt."

FAQ_Q6 = "6) Was habe ich denn von dieser Seite?"
FAQ_A6 = "Hier geht es in erster Linie um Spaß. Ihr könnt dieses Portal nutzen um anonym & sicher nette Leute kennen zu lernen und euch mit ihnen unterhalten – egal ob per Messengersystem oder SMS, beide Wege sind hier möglich und auch je nach persönlichem Geschmack mehr oder weniger intensiv nutzbar.<br /><br />Eure Handynummer bleibt auch verborgen, da unser System sicher stellt, dass diese nicht an euer Gegenüber automatisch übertragen wird.<br/><br/>Natürlich ist nicht jeder Dienst hier kostenfrei, aber das schützt euch auch vor denen, die euch sonst – wie aus anderen Portalen bekannt – massenhaft mit Spam überziehen oder gar massenhaft beleidigende Nachrichten verschicken, denn Geld werden solche Leute sicherlich nicht dafür opfern.<br/><br/>Ausserdem könnt ihr hier auch noch per SMS miteinander kommunizieren. Das ist zwischen Portal und den Nutzer-Mobiltelefonen in jeder erdenklichen Weise möglich, also:<br/><br/>- Von eurer Member-Area zum Mobiltelefon<br/>- Vom Mobiltelefon direkt in den Posteingang eures Gegenübers<br/>- Vom Mobiltelefon zum Mobiltelefon<br/><br/>Euer Chatpartner ist also jederzeit für euch erreichbar, genau wie ihr für ihn oder sie."

FAQ_Q7 = "7) Und warum soll ich dafür Geld ausgeben, wenn ich das auch umsonst haben kann?"
FAQ_A7 = "Weil jede Leistung nun einmal leider auch Geld kostet. SMS-Versand können wir euch genauso wenig umsonst bieten, wie unsere Zeit in den ständigen Ausbau unserer Leistungen. Auch Server wollen gewartet und bezahlt werden, gerade wenn diese schnellen Zugang und ein entsprechendes, möglichst frustfreies, Erlebnis ermöglichen sollen.<br/><br/>Klar, man kann sich auch auf einer der unzähligen Communities dieser Welt registrieren und mit anderen Personen in Kontakt treten, aber da verdienen die Anbieter an einem schwunghaften Datenhandel und verkaufen eine Unmenge Nutzerdaten ungeniert an all die Werbeträger dieser Welt. Wir haben uns ganz bewusst dagegen entschieden, denn dieses Thema ist unserer Meinung nach zu sensibel, um damit derart farlässig umzugehen."

FAQ_Q8 = "8) Wie sicher ist denn das Bezahlsystem?"
FAQ_A8 = "So sicher wie jedes Bezahlsystem im Internet ist – ganz gleich, ob ihr bei dem Online-Shop eures Vertrauens einkauft oder welche Dienstleistung ihr auch immer im Internet in Anspruch nehmt. Wir akzeptieren zudem auch Zahlmethoden, die von sich aus schon gewisse Sicherheiten und Schutz bieten (wie z.B. Kreditkarten) und wir haben nur die bekannten Zahlmethoden angebunden um jederzeit ein Höchstmaß an Sicherheit gewährleisten zu können."

FAQ_Q9 = "9) Kann ich hier auch erst Mal das Angebot testen, bevor ich bezahle?"
FAQ_A9 = "Natürlich könnt ihr das! Einfach registrieren und dann los, es stehen eine Fülle an Funktionen zur Verfügung, die nicht kostenpflichtig sind. Wir jedenfalls sind von unseren angebotenen Leistungen so überzeugt, dass wir auf die sonst so bekannte "Vorab-Kasse" komplett verzichten!"

FAQ_Q10 = "10) Wie kann ich alle Leistungen nutzen?"
FAQ_A10 = "Gewisse Leistungen sind kostenpflichtig und ihr habt in eurem Member-Bereich die Möglichkeit, euer Nutzerkonto mit so genannten "Coins" aufzuladen. Diese "Coins" könnt ihr dann für einzelne Leistungen nutzen und dadurch habt ihr jederzeit die volle Kontrolle über euer Guthaben sowie die Kosten der einzelnen Leistungen.<br/><br/>Solltet ihr auf eine kostenpflichtige Leistung stoßen, werdet ihr auch darauf hingewiesen, wenn ihr Coins für diese Leistungen kaufen müsst und unser System leitet euch dann schnell und einfach durch den ganzen Aufbuchungspozess."

FAQ_Q11 = "11) Ein anderes Mitglied hat mich mit Werbung bombardiert – was kann ich tun?"
FAQ_A11 = "Da wir werbefrei bleiben wollen um jedem Nutzer ein einwandfreies Erlebnis ohne störende Werbung bieten zu können müssen wir euch da um eure Mithilfe bitten! Es ist uns aufgrund der Masse der Daten einfach nicht möglich, das alleine sicher zu stellen und wir wollen zudem auch nicht eure Privatsphäre unnötig stören, indem wir stichprobenartig Nachrichten mitlesen. Dinge, die zwischen zwei Menschen gesagt oder geschrieben werden sollten unserer Philosophie nach nämlich auch dort verbleiben.<br/><br/>Was könt ihr also tun? Bitte meldet uns diese Personen unter Angabe des Profilnamens! Wir werden diese User umgehend amahnen und/oder diese Profile aus unserem Protal entfernen."

FAQ_Q12 = "12) Ein von mir hochgeladenes Foto wurde gelöscht, ist das ein Systemfehler?"
FAQ_A12 = "Nicht unbedingt, aber wir müssen unseren Service auch rechtlich sauber halten und da wir für die Darstellung gewisser Inhalte als Seitenbetreiber auch verantwortlich sein könnten, müssen wir darauf achten, dass die Altersfreigaben genauso geklärt sind wie die Konsequenzen, wenn  Bildmaterial, welches gegen das Gesetz und/oder die "guten Sitten" verstößt auf unserer Seite zu sehen ist.<br/><br/>Auch akzeptieren wir bei Profilfotos keine irgendwie gearteten Avatarbilder hinter denen sich die Nutzer verstecken. Wer es ernst meint, der wird sich auch präsentieren und wer das nicht möchte, der muss dann eben den Upload von Profilbildern unterlassen und in Kauf nehmen, dass er u.U. Eine höhere "Messlatte" die Hemmschwelle betreffend anlegt."

FAQ_Q13 = "13) Was kostet mich eigentlich der Service auf dieser Webseite?"
FAQ_A13 = "Bei uns kannst du so genannte Coins in Paketen kaufen.  Was ein einelnes Coinpaket kostet, siehst du auf der Bestellseite ,auf der du die einzelnen Pakete nachordern bzw. kaufen kannst. Für diese Coins kannst du dann Nachrichten in Form von Online-Nachrichten und/oder SMS an die Profile deiner Wahl versenden. Eine SMS kostet [coin_sms] Coins, eine Online-Nachricht [coin_email] Coins."

FAQ_Q14 = "14) Wie kann ich SMS über die Internetseite an andere Kontakte verschicken?"
FAQ_A14 = "Um SMS an deine Kontakte auf dieser Webseite verschicken zu können, verifiziere bitte zunächst deine Mobilfunkrufnummer in deinem Profil. Sobald du das erfolgreich erledigt hast, kannst du SMS an andere Mitglieder verschicken. Wichtig zu beachten ist jedoch, dass, solltest du an mehrere deiner Kontakte über unseren Service SMS versenden, dann musst du grundsätzlich den Namen des gewünschten Empfängerprofiles an den Anfang deiner SMS setzen. (Beispiel: "nickname: DEIN TEXT" ). So lange du nur mit einer Person auf dieser Webseite SMS austauscht, ist diese Zuweisung nicht erforderlich."

